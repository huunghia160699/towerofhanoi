<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Maven+Pro:wght@400..900&display=swap"
      rel="stylesheet"
    />
    <title>Ứng dụng Quiz</title>
  </head>
  <body>
    <div id="quiz-container">
      <div id="question-counter" class="rounded-indicator">
        Câu <span id="current-question">0</span> /
        <span id="total-questions">0</span>
      </div>
      <h1>Ứng dụng Quiz</h1>
      <label for="file-input" class="file-input-label">
        Chọn tệp
        <input id="file-input" type="file" onchange="previewFile()" />
      </label>
      <div id="question"><p></p></div>
      <img
        id="question-image"
        src=""
        alt="Question Image"
        style="display: none"
      />
      <div id="options"></div>
      <button type="button" id="next-button">Tiếp theo</button>
      <div id="result" style="display: none"></div>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
