<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Mobile Quiz App</title>
  </head>
  <body>
    <div id="quiz-container">
      <h1>Quiz App</h1>
      <input title="s" placeholder="s" type="file" onchange="previewFile()" />
      <div id="question-counter">
        <span id="current-question">1</span> /
        <span id="total-questions"></span>
      </div>
      <div id="question"><p></p></div>
      <img
        id="question-image"
        src=""
        alt="Question Image"
        style="display: none"
      />
      <div id="options"></div>
      <button type="button" id="next-button">Next</button>
      <div id="result" style="display: none"></div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
